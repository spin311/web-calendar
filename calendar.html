<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>web calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:3001/style.css">
</head>
<body>

    <div class="container text-center">
    <h1>web calendar</h1>

    <div class="inputs">
        <input type="text" list="month">
        <datalist name="month" id="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </datalist>
        <input type="number" value="2023" placeholder="year"></input>
    </div>
        <table class="table table-info table-width">
            <thead>
                
                <caption>2021.08</caption>
                <tr>
                    <th>mon</th>
                    <th>tue</th>
                    <th>wed</th>
                    <th>thu</th>
                    <th>fri</th>
                    <th>sat</th>
                    <th>sun</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td class="gray">1</td>
                    <td class="gray">2</td>
                    <td class="gray">3</td>
                    <td class="gray">4</td>
                    <td class="gray">5</td>
                    <td class="gray">6</td>
                    <td class="gray">7</td>
                </tr>
                <tr>
                    <td class="gray">8</td>
                    <td class="gray">9</td>
                    <td class="gray">10</td>
                    <td class="gray">11</td>
                    <td class="gray">12</td>
                    <td class="gray">13</td>
                    <td class="gray">14</td>
                </tr>
                <tr>
                    <td class="gray">15</td>
                    <td class="gray">16</td>
                    <td class="gray">17</td>
                    <td class="gray">18</td>
                    <td class="gray">19</td>
                    <td class="gray">20</td>
                    <td class="gray">21</td>
                </tr>
                <tr>
                    <td class="gray">22</td>
                    <td class="gray">23</td>
                    <td class="gray">24</td>
                    <td class="gray">25</td>
                    <td class="gray">26</td>
                    <td class="gray">27</td>
                    <td class="gray">28</td>
                </tr>
                <tr>
                    <td class="gray">29</td>
                    <td class="gray">30</td>
                    <td class="gray">31</td>
                    <td class="gray"></td>
                    <td class="gray"></td>
                    <td class="gray"></td>
                    <td class="gray"></td>
                </tr>
            </tbody>

        </table>

        
    </div>

</body>
</html>
