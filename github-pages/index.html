<html>
<head>

<body>

    <div class="container text-center">
    <h1 class="my-2">web calendar</h1>

    <div class="table-responsive">
       
        <button id="minimise" title="minimise calendar" class="px-4 py-1">X</button>
        <table class="table table-info table-custom" id="calendar">
            <thead>

                <tr>
                    <th colspan="3">
                        <label for="months">Month:</label>
                        <input type="text" list="month" id="months" class="ui-widget ui-widget-content ui-corner-all">
                    </th>
            
                    <th colspan="3">
                        <label for="year">Year:</label>
                        <input id="year" type="number" value="2023" placeholder="year">
                    </th>
                    
                    <th>
                        <button id="buttonCal" class="btn btn-primary btn-width">Submit</button>
                    </th>
                </tr>
                <tr>
                    <th colspan="4">
                        <span class="ml-1" id="emojiCal">ðŸ“…</span> <label for="datePick">Pick a date:</label>
                        <input type="text" id="datePick" minlength="5" placeholder="dd/mm/yyyy"> 

                    </th>
                    <th colspan="3">
                        <span id="errMsg" class="text-danger"></span>
                    </th>
                </tr>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            
            <tbody id="bodyCal">
